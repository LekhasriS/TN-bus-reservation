<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - TN Bus Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f9ff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .payment-container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .btn-pay {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .btn-pay:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h3 class="text-center mb-4">Payment Confirmation</h3>
    <p><strong>Route:</strong> {{ booking.route.from_location }} ➜ {{ booking.route.to_location }}</p>
    <p><strong>Passenger:</strong> {{ booking.passenger_name }}</p>
    <p><strong>Fare:</strong> ₹{{ booking.route.fare }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-pay">Pay ₹{{ booking.route.fare }}</button>
    </form>
</div>

</body>
</html>
