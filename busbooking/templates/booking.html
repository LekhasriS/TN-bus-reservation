<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket - TN Buses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f3f6;
        }

        .booking-container {
            max-width: 600px;
            margin: auto;
            margin-top: 60px;
        }

        .card {
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            background: #fff;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 10px;
            color: #fff;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .route-info {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .error {
            color: #d63384;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="booking-container">
    <div class="card">
        <h4 class="text-center mb-4">ðŸŽŸ Book Your Ticket</h4>

        <div class="route-info">
            <strong>Route:</strong> {{ route.source }} âžœ {{ route.destination }}<br>
            <strong>Departure:</strong> {{ route.departure_time|date:"M. j, Y, g a" }}<br>
            <strong>Fare:</strong> â‚¹{{ route.fare }}
        </div>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="passenger_name" class="form-label">Passenger Name</label>
                <input type="text" class="form-control" id="passenger_name" name="passenger_name" required>
            </div>

            <div class="mb-4">
                <label for="seat_number" class="form-label">Seat Number</label>
                <input type="number" class="form-control" id="seat_number" name="seat_number" required>
            </div>

            <button type="submit" class="btn btn-submit">Confirm Booking</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
