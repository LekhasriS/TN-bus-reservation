<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Booking Success - TN Bus Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .confirmation-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #0055a5;
            margin-bottom: 20px;
        }
        a.btn-home {
            background-color: #0055a5;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        a.btn-home:hover {
            background-color: #003f7d;
            color: white;
        }
    </style>
</head>
<body>

<div class="confirmation-box">
    <h2>Your booking was successful!</h2>
    <p>Thank you, <strong>{{ booking.passenger_name }}</strong>.</p>
    <p>Your seat number <strong>{{ booking.seat_number }}</strong> for the route <strong>{{ booking.route }}</strong> is confirmed.</p>
    <p><a href="{% url 'home' %}" class="btn-home">Back to Home</a></p>
</div>

</body>
</html>
