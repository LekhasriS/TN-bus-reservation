<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TN Bus Reservation - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f8ff;
        }

        .hero {
            background: linear-gradient(to right, #007bff, #00a8e8);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px;
        }

        .hero h1 {
            font-weight: 700;
            font-size: 2.5rem;
        }

        .search-form {
            background: #ffffff;
            padding: 30px;
            margin-top: -50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-search {
            background: #007bff;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
        }

        .btn-search:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>ðŸšŒ Tamil Nadu Bus Reservation</h1>
    <p>Book your journey across Tamil Nadu with ease</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'search_routes' %}" class="search-form mt-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="source" class="form-label">From</label>
                    <input type="text" name="source" id="source" class="form-control" placeholder="Eg: Chennai" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">To</label>
                    <input type="text" name="destination" id="destination" class="form-control" placeholder="Eg: Madurai" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Travel Date</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-search mt-3">Search Buses</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="footer mt-5">
    <p>&copy; 2025 Tamil Nadu Bus Reservation System</p>
</div>

</body>
</html>
